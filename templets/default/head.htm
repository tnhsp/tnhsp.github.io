<div class="header">
  <div class="head">
    <div class="wrap"> <span>{dede:global.cfg_gg/}</span>

          <li> <span>微信咨询</span>
            <div class="ewm"><img src="{dede:global.cfg_cmspath/}/skin/images/ewm.png"/></div>
          </li>

          <li><span>微信公众号</span>
            <div class="ewm"><img src="{dede:global.cfg_cmspath/}/skin/images/ewm2.png"/></div>
          </li>

          {dede:type typeid='9'}
          <li><span><a href="[field:typelink/]">[field:typename/]</a></span></li>
          {/dede:type}
          -->

      </div>

  <div class="head2">

          <label></label>

        {dede:channel type='top' currentstyle="

          </a></li>
        "}
        <li><a href="[field:typeurl/]">[field:typename/]
